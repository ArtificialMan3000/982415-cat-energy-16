<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Кэт энерджи</title>
</head>
<body>
  <header class="page-header">
    <a href="index.html" class="logo page-header__logo">
      <img class="logo-image" src="http://placekitten.com/191/39" alt="Cat Energy - функциональное питание для котов" width="191" height="39">
    </a>
    <nav class="main-nav">
      <button class="main-nav__burger" type="button"></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-menu">
          <li class="site-menu__item">
            <a href="index.html" class="site-menu__link">Главная</a>
          </li>
          <li class="site-menu__item site-menu__item--current">
            <a class="site-menu__link">Каталог продукции</a>
          </li>
          <li class="site-menu__item">
            <a href="form.html" class="site-menu__link">Подбор программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="page-title">Каталог продукции</h1>
    <section class="catalog-search">
      <ul class="catalog-search__list catalog-grid">
        <li class="catalog-grid__item">
          <img class="catalog-grid__img" src="http://placekitten.com/140/144" alt="Cat Energy Pro со вкусом курицы 500г" width="140" height="144">
          <h3 class="catalog-grid__title">Cat Energy PRO 500 г</h3>
          <dl class="catalog-grid__properties">
            <dt class="catalog-grid__prop-name">Объём</dt>
            <dd class="catalog-grid__prop-value">500 г</dd>
            <dt class="catalog-grid__prop-name">Вкус</dt>
            <dd class="catalog-grid__prop-value">Курица</dd>
            <dt class="catalog-grid__prop-name">Цена</dt>
            <dd class="catalog-grid__prop-value">700 Р.</dd>
          </dl>
          <a class="button catalog-grid__button" href="product.html">Заказать</a>
        </li>
      </ul>
      <div class="show-more">
        <a class="show-more__button-plus" href="catalog.html">
          <span class="visually-hidden">Показать ещё</span>
        </a>
        <p class="show-more__title">Показать еще 100500 товаров</p>
        <p class="show-more__lead">На самом деле вкусов гораздо больше!</p>
        <a class="show-more__button-all" href="catalog.html">Показать всё</a>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <img class="page-footer__logo" src="http://placekitten.com/128/24" alt="Cat Energy - функциональное питание для котов"  width="128" height="24">
    <div class="socials page-footer__socials">
      <ul class="socials_list">
        <li class="socials__item">
          <a href="vk.com" class="socials__link">
            <img class="socials__img" src="vk.img" alt="Мы Вконтакте" width="22" height="12">
          </a>
        </li>
        <li class="socials__item">
          <a href="instagramm.com" class="socials__link">
            <img class="socials__img" src="inst.img" alt="Мы в Instagramm" width="17" height="17">
          </a>
        </li>
        <li class="socials__item">
          <a href="facebook.com" class="socials__link">
            <img class="socials__img" src="fb.img" alt="Мы в Facebook" width="10" height="19">

    <div class="page-footer__htmlacademy">

      <a class="htmlacademy__logo" href="https://htmlacademy.ru/intensive/adaptive">
        <img class="htmlacademy__logo-img" src="img/htmlacademy.svg" alt="HTML Academy" width="27" height="34">
      </a>
    </div>
